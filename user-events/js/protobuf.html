<!DOCTYPE html>
<html>
  <head>
      <script src="https://rawgithub.com/dcodeIO/Long.js/master/Long.min.js"></script>
      <script src="https://rawgithub.com/dcodeIO/ByteBuffer.js/master/ByteBuffer.min.js"></script>
      <script src="https://rawgithub.com/dcodeIO/ProtoBuf.js/master/ProtoBuf.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <link rel="stylesheet" href="protobuf.css" media="screen">
  </head>
  <body>

  <div class="form">
    <form>
      <div class="header">Add some data</div>
      <fieldset>
        <label for="apiKey">API Key:</label><input type="text" id="apiKey" value="test" /><br>
        <label for="userId">User ID:</label><input type="text" id="userId" value="1234" /><br>
        <label for="eventType">Event Type:</label><input type="text" id="eventType" value="artist_search" /><br>
        <label for="containerName">Context.ContainerName:</label><input type="containerName" id="containerName" value="now_playing" /><br>
        <label for="trackIdPlaying">Context.TrackIdPlaying:</label><input type="text" id="trackIdPlaying" value="623854" /><br>
        <label for="stationIdent">EventData.StationIdent:</label><input type="text" id="stationIdent" value="a123" /><br>
        <label for="trackId">EventData.TrackId:</label><input type="text" id="trackId" value="915573" /><br>
        <button onclick="appendUserEvent();return false;">Send</button>
        <button onclick="clearEvents();return false;">Clear</button>
      </fieldset>
    </form>
  </div>

  <div class="header">Binary content (8-bit):</div>
  <div id="content">null</div>

  <div class="header">Stored data:</div>
    <table id="log" style="width: 100%;">
      <tr class="header">
        <th>UUID</th>
        <th>ApiKey</th>
        <th>UserID</th>
        <th>Event type</th>
        <th>Context.ContainerName</th>
        <th>Context.TrackIdPlaying</th>
        <th>EventData.StationIdent</th>
        <th>EventData.TrackId</th>
      </tr>
    </table>
    <script src="protobuf_client.js"></script>
  </body>
</html>
